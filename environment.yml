name: paper-trader
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pandas
  - numpy
  - scikit-learn
  - scipy
  - xgboost=2.0.3  # Pinned for cross-platform model compatibility

  - yfinance
  - matplotlib
  - mplfinance
  - ta-lib
  - pyyaml
  - pip
  - pip:
    - python-dotenv
    - schedule
    - pandas-datareader
    - tensorflow-cpu  # CPU-only version is smaller for CI/Docker

    