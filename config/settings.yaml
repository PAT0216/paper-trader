# ‚öôÔ∏è Model Settings
model:
  training_period: "max"   # Maximum history (8+ years) for robust backtesting
  retrain_daily: true     # Retrain the model every time the bot runs?
  threshold_buy: 0.55     # Probability threshold to trigger a BUY
  threshold_sell: 0.45    # Probability threshold to trigger a SELL

# üí∞ Portfolio Settings
portfolio:
  initial_cash: 10000.0   # Starting balance for fresh ledger
  min_cash_buffer: 200.0  # Keep 2% of initial capital on hand

# üõ°Ô∏è Risk Management Settings (NEW - Phase 7)
risk:
  # Position-level stop-loss: sell if position drops X% from entry
  stop_loss_pct: 0.08     # 8% stop-loss (triggers automatic sell)
  
  # Portfolio drawdown controls
  drawdown_warning: 0.15  # At -15%: reduce new position sizes by 50%
  drawdown_halt: 0.20     # At -20%: stop new buys entirely
  drawdown_liquidate: 0.25  # At -25%: force liquidate to 50% cash
  
  # Position limits
  max_position_pct: 0.15  # Max 15% of portfolio in one stock
  max_sector_pct: 0.30    # Max 30% in one sector
