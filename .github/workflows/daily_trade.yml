name: Daily AI Paper Trader

on:
  schedule:
    - cron: '0 21 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # We build the Docker image to ensure the environment is exact
    - name: Build Docker Image
      run: docker build -t paper-trader .

    - name: Run Trading Bot in Docker
      # Mount the current directory to /app so we can persist ledger.csv and models/
      # MUST use 'conda run' to execute inside the environment
      run: |
        docker run --rm -v ${{ github.workspace }}:/app paper-trader conda run --no-capture-output -n paper-trader python main.py

    - name: Push Changes
      run: |
        git config --global user.name 'PAT0216'
        git config --global user.email '69978508+PAT0216@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git add ledger.csv models/xgb_model.joblib
        git fetch origin main
        git pull --rebase --autostash origin main
