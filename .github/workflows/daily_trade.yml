name: Daily AI Paper Trader

on:
  schedule:
    - cron: '0 21 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # We build the Docker image to ensure the environment is exact
    - name: Build Docker Image
      run: docker build -t paper-trader .

    - name: Run Trading Bot in Docker
      # Mount the current directory to /app so we can persist ledger.csv and models/
      run: |
        docker run --rm -v ${{ github.workspace }}:/app paper-trader python src/trading/run_bot.py

    - name: Push Changes
      run: |
        git config --global user.name 'AIPaperTraderBot'
        git config --global user.email 'bot@papertrader.com'
        git add ledger.csv models/xgb_model.joblib
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– AI Trade & Model Update $(date +'%Y-%m-%d')" && git push)
