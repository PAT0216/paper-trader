name: Daily AI Paper Trader

on:
  schedule:
    - cron: '0 21 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ==================== CACHE MARKET DATA ====================
    # Uses actions/cache for cross-run persistence (unlike artifacts)
    # Cache key uses date to allow daily refresh, restore-keys enable fallback
    - name: Cache Market Data
      id: cache-market-data
      uses: actions/cache@v4
      with:
        path: |
          data/market.db
          data/universe_cache.csv
        key: market-data-${{ runner.os }}-${{ github.run_id }}
        restore-keys: |
          market-data-${{ runner.os }}-

    - name: Check Cache Status
      run: |
        mkdir -p data
        if [ -f data/market.db ]; then
          echo "âœ… Cache hit - loaded market data from previous run"
          ls -lh data/market.db
          if [ -f data/universe_cache.csv ]; then
            echo "âœ… Universe cache also loaded"
          fi
        else
          echo "ðŸ“¥ Cache miss - will fetch fresh data (first run or cache expired)"
        fi

    # ==================== DOCKER BUILD & RUN ====================
    - name: Build Docker Image
      run: docker build -t paper-trader .

    - name: Run Trading Bot in Docker
      # Mount current directory to persist ledger.csv, models/, and data/
      run: |
        docker run --rm -v ${{ github.workspace }}:/app paper-trader conda run --no-capture-output -n paper-trader python main.py

    # Cache is automatically saved at end of job if key changed

    # ==================== COMMIT RESULTS ====================
    - name: Push Changes
      run: |
        git config --global user.name 'PAT0216'
        git config --global user.email '69978508+PAT0216@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        
        # Add files only if they exist
        [ -f ledger.csv ] && git add ledger.csv
        [ -f models/xgb_model.joblib ] && git add models/xgb_model.joblib
        [ -f models/xgb_model.json ] && git add models/xgb_model.json
        [ -f models/model_metadata.json ] && git add models/model_metadata.json
        [ -f models/xgb_ensemble.joblib ] && git add models/xgb_ensemble.joblib
        [ -f results/metrics.txt ] && git add results/metrics.txt
        [ -f results/feature_importance.png ] && git add results/feature_importance.png
        [ -f results/selected_features.txt ] && git add results/selected_features.txt
        [ -f results/live/metrics.txt ] && git add results/live/metrics.txt
        [ -f results/live/feature_importance.png ] && git add results/live/feature_importance.png
        [ -f results/live/selected_features.txt ] && git add results/live/selected_features.txt

        
        # Get current branch name
        BRANCH_NAME="${GITHUB_REF_NAME}"
        echo "ðŸ“Œ Pushing to branch: $BRANCH_NAME"
        
        # Fetch latest from remote
        git fetch origin "$BRANCH_NAME" || true
        
        # Stash any uncommitted changes
        git stash --include-untracked || true
        
        # Pull with rebase, but if conflicts, prefer ours (CI-generated files are newer)
        if ! git pull --rebase origin "$BRANCH_NAME"; then
          echo "âš ï¸  Rebase conflict detected, resolving by keeping our changes..."
          # For generated files, accept CI version (ours during rebase)
          git checkout --ours ledger.csv models/xgb_model.joblib results/live/* 2>/dev/null || true
          git add -A
          git rebase --continue || git rebase --abort
        fi
        
        # Pop stash if exists
        git stash pop 2>/dev/null || true
        
        # Re-add in case stash pop created conflicts
        [ -f ledger.csv ] && git add ledger.csv
        [ -f models/xgb_model.joblib ] && git add models/xgb_model.joblib
        
        # Commit and push if there are changes
        git diff --staged --quiet || (git commit -m "ðŸ¤– AI Trade & Model Update $(date +'%Y-%m-%d')" && git push origin HEAD:"$BRANCH_NAME" --force-with-lease)