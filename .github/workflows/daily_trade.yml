name: Daily AI Paper Trader

on:
  schedule:
    - cron: '0 21 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ==================== CACHE ARTIFACTS ====================
    # Download cached market data from previous run (if exists)
    # This avoids re-fetching years of historical data every time
    - name: Download Data Cache (if exists)
      uses: actions/download-artifact@v4
      with:
        name: market-data-cache
        path: data/
      continue-on-error: true  # OK if no cache exists yet

    - name: Check Cache Status
      run: |
        if [ -f data/market.db ]; then
          echo "âœ… Loaded cached market data"
          ls -lh data/market.db
        else
          echo "ðŸ“¥ No cache found - will fetch fresh data"
          mkdir -p data
        fi

    # ==================== DOCKER BUILD & RUN ====================
    - name: Build Docker Image
      run: docker build -t paper-trader .

    - name: Run Trading Bot in Docker
      # Mount current directory to persist ledger.csv, models/, and data/
      run: |
        docker run --rm -v ${{ github.workspace }}:/app paper-trader conda run --no-capture-output -n paper-trader python main.py

    # ==================== UPLOAD CACHE FOR NEXT RUN ====================
    # The SQLite database now contains all fetched data
    # Next run will download this and only fetch new bars
    - name: Upload Data Cache
      uses: actions/upload-artifact@v4
      with:
        name: market-data-cache
        path: data/market.db
        retention-days: 30  # Keep for 30 days
        if-no-files-found: ignore

    - name: Upload Universe Cache
      uses: actions/upload-artifact@v4
      with:
        name: universe-cache
        path: data/universe_cache.csv
        retention-days: 30
        if-no-files-found: ignore

    # ==================== COMMIT RESULTS ====================
    - name: Push Changes
      run: |
        git config --global user.name 'PAT0216'
        git config --global user.email '69978508+PAT0216@users.noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        
        # Add files only if they exist
        [ -f ledger.csv ] && git add ledger.csv
        [ -f models/xgb_model.joblib ] && git add models/xgb_model.joblib
        [ -f models/xgb_ensemble.joblib ] && git add models/xgb_ensemble.joblib
        [ -f results/metrics.txt ] && git add results/metrics.txt
        [ -f results/feature_importance.png ] && git add results/feature_importance.png
        [ -f results/selected_features.txt ] && git add results/selected_features.txt
        
        # Get current branch name (works for both push and workflow_dispatch)
        BRANCH_NAME="${GITHUB_REF_NAME}"
        echo "ðŸ“Œ Pushing to branch: $BRANCH_NAME"
        
        # Fetch and rebase on current branch (not hardcoded main)
        git fetch origin "$BRANCH_NAME" || true
        git pull --rebase --autostash origin "$BRANCH_NAME" || true
        
        # Commit and push if there are staged changes
        git diff --staged --quiet || (git commit -m "ðŸ¤– AI Trade & Model Update $(date +'%Y-%m-%d')" && git push origin HEAD:"$BRANCH_NAME" --force-with-lease)