name: ML Strategy Trade

on:
  schedule:
    # Run Mon-Fri at 9:30 PM UTC (after cache refresh)
    - cron: '30 21 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore Market Data Cache
        uses: actions/cache@v4
        with:
          path: data/market.db
          key: market-data-v3-${{ github.run_id }}
          restore-keys: |
            market-data-v3-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ runner.os }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            docker-${{ runner.os }}-

      - name: Build Docker Image (Cached)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: paper-trader:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Run ML Strategy
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            paper-trader:latest \
            conda run --no-capture-output -n paper-trader \
            python main.py --mode trade --strategy ml --portfolio ml

      - name: Update Portfolio Snapshot
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            paper-trader:latest \
            conda run --no-capture-output -n paper-trader \
            python scripts/utils/compute_portfolio_snapshot.py

      - name: Push Ledger Changes
        run: |
          git config user.name "PAT0216"
          git config user.email "28152569+PAT0216@users.noreply.github.com"
          
          # Add ALL changes (ledger + snapshot + any other files)
          git add -A
          
          # Check if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit changes
          git commit -m "ðŸ¤– ML: Daily trade $(date +%Y-%m-%d)"
          
          # Pull with rebase (allow unrelated histories for first push)
          git pull --rebase origin main --allow-unrelated-histories || {
            echo "Rebase failed, trying merge strategy..."
            git rebase --abort 2>/dev/null || true
            git pull origin main --no-rebase || true
          }
          
          # Push
          git push origin main || echo "Push failed, will retry on next run"

      # Note: Cache is managed by cache_refresh.yml workflow
      
      - name: Move Docker cache
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true
