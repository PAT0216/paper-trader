name: Momentum Strategy Trade

on:
  schedule:
    # Run on 1st-3rd of each month at 9:30 PM UTC (after cache refresh)
    - cron: '30 21 1-3 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore Market Data Cache
        uses: actions/cache@v4
        with:
          path: data/market.db
          key: market-data-v3-${{ github.run_id }}
          restore-keys: |
            market-data-v3-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ runner.os }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            docker-${{ runner.os }}-

      - name: Build Docker Image (Cached)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: paper-trader:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Run Momentum Strategy
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            paper-trader:latest \
            conda run --no-capture-output -n paper-trader \
            python main.py --mode trade --strategy momentum --portfolio momentum

      - name: Push Ledger Changes
        run: |
          git config user.name "PAT0216"
          git config user.email "prabuddha.tamhane@gmail.com"
          git add ledger_momentum.csv logs/ || true
          git diff --cached --quiet || git commit -m "ðŸ“ˆ Momentum: Monthly rebalance $(date +%Y-%m-%d)"
          git push || echo "Nothing to push"

      - name: Save Market Data Cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: data/market.db
          key: market-data-v3-${{ github.run_id }}

      - name: Move Docker cache
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true
