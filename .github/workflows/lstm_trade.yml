name: LSTM Strategy Trade

on:
  schedule:
    # Run Mon-Fri at 9:45 PM UTC (15 min after ML to avoid conflicts)
    - cron: '45 21 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trade:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for rebasing

      - name: Restore Market Data Cache
        uses: actions/cache@v4
        with:
          path: data/market.db
          key: market-data-v3-${{ github.run_id }}
          restore-keys: |
            market-data-v3-

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ runner.os }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            docker-${{ runner.os }}-

      - name: Build Docker Image (Cached)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: paper-trader:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Run LSTM Strategy
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            paper-trader:latest \
            conda run --no-capture-output -n paper-trader \
            python main.py --mode trade --strategy lstm --portfolio lstm

      - name: Update Portfolio Snapshot
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            paper-trader:latest \
            conda run --no-capture-output -n paper-trader \
            python scripts/utils/compute_portfolio_snapshot.py --strategy lstm

      - name: Push Ledger Changes
        run: |
          git config user.name "PAT0216"
          git config user.email "69978508+PAT0216@users.noreply.github.com"
          
          git add -A
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "üß† LSTM: Daily trade $(date +%Y-%m-%d)"
          
          # Retry push up to 3 times with pull between attempts
          for i in 1 2 3; do
            echo "Push attempt $i..."
            git pull --rebase origin main || {
              echo "Rebase failed, resetting and using merge..."
              git rebase --abort 2>/dev/null || true
              git reset --soft HEAD~1
              git stash
              git pull origin main
              git stash pop
              git add -A
              git commit -m "üß† LSTM: Daily trade $(date +%Y-%m-%d)"
            }
            
            if git push origin main; then
              echo "‚úÖ Push successful!"
              exit 0
            fi
            
            echo "Push attempt $i failed, waiting 10s..."
            sleep 10
          done
          
          echo "‚ùå All push attempts failed"
          exit 1

      - name: Move Docker cache
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true

