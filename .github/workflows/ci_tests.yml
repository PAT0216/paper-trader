name: CI Tests

on:
  push:
    branches: [refactor/*, feature/*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run unit tests
        run: pytest tests/ -v --tb=short --ignore=tests/sentinull/
      
      - name: Test strategy imports
        run: |
          python -c "from src.strategies import get_strategy, list_strategies; print(list_strategies())"
      
      - name: Test snapshot script (dry run)
        run: |
          python scripts/utils/compute_portfolio_snapshot.py --help

  workflow-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate workflow files
        run: |
          for f in .github/workflows/*.yml; do
            echo "Checking $f..."
            python -c "import yaml; yaml.safe_load(open('$f'))" || exit 1
          done
          echo "All workflows valid"
