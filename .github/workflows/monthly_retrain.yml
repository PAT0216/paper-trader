name: Monthly Model Retrain

on:
  schedule:
    # Run on the 1st of each month at 8:00 AM UTC
    - cron: '0 8 1 * *'
  workflow_dispatch:
    inputs:
      strategy:
        description: 'Strategy to retrain (ml, lstm, or both)'
        required: true
        default: 'both'
        type: choice
        options:
          - ml
          - lstm
          - both

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore Market Data Cache
        uses: actions/cache@v4
        with:
          path: data/market.db
          key: market-data-v3-${{ github.run_id }}
          restore-keys: |
            market-data-v3-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ runner.os }}-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            docker-${{ runner.os }}-

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: paper-trader:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Retrain ML Model
        if: ${{ github.event.inputs.strategy == 'ml' || github.event.inputs.strategy == 'both' || github.event_name == 'schedule' }}
        run: |
          echo "Retraining ML Ensemble model..."
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            paper-trader:latest \
            conda run --no-capture-output -n paper-trader \
            python main.py --mode train --strategy ml --portfolio ml
          echo "ML model retrained successfully."

      - name: Retrain LSTM Model
        if: ${{ github.event.inputs.strategy == 'lstm' || github.event.inputs.strategy == 'both' || github.event_name == 'schedule' }}
        run: |
          echo "Retraining LSTM model..."
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            paper-trader:latest \
            conda run --no-capture-output -n paper-trader \
            python main.py --mode train --strategy lstm --portfolio lstm
          echo "LSTM model retrained successfully."

      - name: Commit Updated Models
        run: |
          git config user.name "PAT0216"
          git config user.email "28152569+PAT0216@users.noreply.github.com"
          
          git add models/
          
          if git diff --cached --quiet; then
            echo "No model changes to commit"
            exit 0
          fi
          
          git commit -m "Quarterly retrain: $(date +%Y-Q$(( ($(date +%-m)-1)/3+1 )))"
          
          git pull --rebase origin main --allow-unrelated-histories || {
            echo "Rebase failed, trying merge..."
            git rebase --abort 2>/dev/null || true
            git pull origin main --no-rebase || true
          }
          
          git push origin main || echo "Push failed, will retry next run"

      - name: Move Docker cache
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true
